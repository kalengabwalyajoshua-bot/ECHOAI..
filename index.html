<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EchoAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
        }
        .screen {
            display: none;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .screen h1, .screen h2 {
            text-align: center;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .nav-buttons button {
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
        }
        #voiceCommandBtn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 15px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            background-color: #2196F3;
            color: white;
            border: none;
        }
        #bedtimeStoryButton {
            position: fixed;
            bottom: 80px;
            right: 20px;
            padding: 15px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            background-color: #FF9800;
            color: white;
            border: none;
        }
        button:hover {
            opacity: 0.9;
        }
        #storyDisplay {
            margin-top: 30px;
            font-size: 1.3em;
            line-height: 1.6em;
        }
    </style>
</head>
<body>

<!-- ===== HOME SCREEN ===== -->
<div id="home" class="screen">
    <h1>Welcome to EchoAI</h1>
    <div class="nav-buttons">
        <button data-target="explore">Explore</button>
        <button data-target="profile">Profile</button>
    </div>
</div>

<!-- ===== EXPLORE SCREEN ===== -->
<div id="explore" class="screen">
    <h1>Explore</h1>
    <p>Here you can explore stories, suggestions, and interactive features.</p>
    <div class="nav-buttons">
        <button data-target="home">Home</button>
        <button data-target="profile">Profile</button>
    </div>
</div>

<!-- ===== PROFILE SCREEN ===== -->
<div id="profile" class="screen">
    <h1>Profile</h1>
    <p>Track your interactions and AI suggestions here.</p>
    <div class="nav-buttons">
        <button data-target="home">Home</button>
        <button data-target="explore">Explore</button>
    </div>
</div>

<!-- ===== BEDTIME STORY SCREEN ===== -->
<div id="bedtimeStoryScreen" class="screen">
    <h2>ðŸŒ™ Bedtime Story</h2>
    <p id="storyDisplay"></p>
    <div class="nav-buttons">
        <button onclick="showScreen('home')">Back to Home</button>
    </div>
</div>

<!-- ===== VOICE COMMAND BUTTON ===== -->
<button id="voiceCommandBtn">ðŸŽ¤</button>

<!-- ===== BEDTIME STORY BUTTON ===== -->
<button id="bedtimeStoryButton">ðŸŒ™ Story</button>

<!-- ===== SCRIPT ===== -->
<script src="echoai.js"></script>
</body>
</html>
